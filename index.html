<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="content/normalize.css" rel="stylesheet" />
    <link href="content/pure-nr-min.css" rel="stylesheet" />
    <link href="content/style.css" rel="stylesheet" />

	<title>LifeMeter</title>

    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/styles.js"></script>
    <script type="text/javascript" src="scripts/calculator.js"></script>
    <script type="text/javascript" src="scripts/canvasWriter.js"></script>
    <script type="text/javascript" src="scripts/styleService.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>

</head>
<body>

    <div id="header" class="center-column">

        <h1>LifeMeter</h1>
        <p>Life expectancy calculator with a video game twist. Data from <a href="https://www.ssa.gov/oact/STATS/table4c6.html">US Social Security Administration</a>.</p>

    </div>

    <div id="inputs" class="center-column clearfix">
        <form id="input" type="GET" class="pure-form">
            <fieldset>
                <legend>Birthday</legend>

                <select id="input-month" name="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <input type="text" size="2" maxlength="2" id="input-day" name="day" placeholder="Day"/>

                <input type="text" size="4" maxlength="4" id="input-year" name="year" placeholder="Year"/>

                <button type="submit" class="pure-button pure-button-primary" id="go">Go</button>


                <label class="pure-radio">
                    <input type="radio" name="gender" id="input-gender-male" value="male"> 
                    Male
                </label>
                <label class="pure-radio">
                    <input type="radio" name="gender" id="input-gender-female" value="female"> 
                    Female
                </label>


            </fieldset>


        </form>
    </div>


    <div id="lifemeters" class="center-column clearfix">

    </div>

</body>
</html>
